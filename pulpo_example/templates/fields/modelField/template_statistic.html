{% verbatim %} 
    <div ac-chart="field.chart" 
          ac-data= "field.data" 
          ac-config= "field.conf" 
          class="chart col-md-7">
    </div>
    <div class="col-md-5">
        <table class="table table-bordered">
            <tbody>
               
               <tr>
                    <td>Type</td>
                    <td>{{field.type}}</td>    
                </tr>
                <tr>
                    <td>Answered fields</td>
                    <td>{{field.tf}}</td>    
                </tr>
                <tr>
                    <td>Empty fields</td>
                    <td>{{field.tnf}}</td>
                </tr>
                <tr>
                    <td>Required</td>
                    <td>{{field.req}}</td>    
                </tr>
            </tbody>
        </table>
        <button type="button" ng-click="createPDF(field)" class="btn btn-primary">Export PDF</button>
        <button type="button" ng-csv="createArrayToExport(field)" filename="test.csv" class="btn btn-primary  ">Export CSV</button>
    </div>

{% endverbatim %}
